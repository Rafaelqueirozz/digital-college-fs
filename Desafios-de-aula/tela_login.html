<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Configs -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rafael Queiroz">
  <meta name="description" content="Formulário de login">
  <meta name="keywords" content="formulário, login">
  <title>Login</title>

  <!-- Styles -->
  <!-- <link rel="stylesheet" href="./assets/css/normalize.css"> -->
  <link rel="stylesheet" href="./assets/css/tela_login.css">

</head>
<body>
  <div class="container">
    <div class="login-content">
      <h1 class="login-title">Login</h1>
      <label for="email">Seu e-mail*</label>
      <input type="email" id="email" placeholder="ex: contato@email.com">

      <label for="password">Sua senha*</label>
      <input type="password" id="password" placeholder="Digite sua senha aqui">

      <div>
        <input type="checkbox" id="keep-login">
        <label for="keep-login">Manter-me logado</label>
      </div>

      <input type="submit" value="Logar" class="btn">
    </div>
    <div class="login-footer">
      <p>Ainda não tem conta?</p>
      <a href="#" class="btn2">Cadastre-se</a>
    </div>
  </div>
  

</body>
</html>
